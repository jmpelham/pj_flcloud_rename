name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip pyinstaller
          pyinstaller --onefile --windowed --name "P&JxFL File Renamorator 3000" FLCloud_Rename_GUI_2.py
      - uses: actions/upload-artifact@v4
        with:
          name: PJxFL-Renamorator-EXE
          path: dist/*

